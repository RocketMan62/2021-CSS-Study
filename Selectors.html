<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--
Selector Notes: List tag to affect all tags
For classes use a "." to select.
For id's use a "#" to select.


  -->
    <title>Selectors</title>
    <style>
      body{
        background-color: lightgreen;
        font-size: x-large;
        
      }
      .bee{
        color:blue;
      }
      #mask{
        color:red;
      }
    </style>
  </head>
  <body>
    <div class="bee">
      This is some good stuff.
    </div>
    <div id="mask">
      This is some fantastic stuff.
    </div>
  </body>
</html>
