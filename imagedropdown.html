<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Drop Down</title>
    <style>
      .dropdown{
      position: relative;
      display: inline-block;
      }
      .dropdownContent{
        display: none;
        position: absolute;
        background-color: #f9f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0 ,0 ,0 ,0.2);
        z-index: 1;
      }
      .dropdown:hover .dropdownContent{
        display: block;
      }
      .desc{
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
     <div class="dropdown">
       <img width="100" height="50" src="pics/homer.jpg" alt="Homer dissapering">
       <div class="dropdownContent">
            <img width="300" height="150" src="pics/homer.jpg" alt="Homer dissapering">
            <div class="desc">The Truth</div>
       </div>
     </div>
  </body>
</html>
